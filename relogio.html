<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital Premium</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #4a6bff;
            --secondary-color: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .clock-container {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }
        
        .time {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Segunda-feira, 01 de Janeiro de 2023</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
            document.getElementById('date').textContent = now.toLocaleDateString('pt-BR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
