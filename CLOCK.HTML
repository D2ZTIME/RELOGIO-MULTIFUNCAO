<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rel√≥gio Digital Premium</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --box-color: #1f1f1f;
      --button-bg: #333;
      --button-hover: #555;
      --accent-color: #4a6bff;
      --alert-color: #ff4a4a;
      --success-color: #4caf50;
    }
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --box-color: #ffffff;
      --button-bg: #ddd;
      --button-hover: #bbb;
      --accent-color: #2a4bff;
      --alert-color: #ff2a2a;
      --success-color: #2e7d32;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease;
    }
    .clock-container {
      background-color: var(--box-color);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease;
    }
    .time {
      font-size: 5em;
      margin-bottom: 0.2em;
      font-weight: 300;
      letter-spacing: 2px;
    }
    .date, .weather {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      opacity: 0.8;
    }
    .controls, .alarm-set, .options, .silence {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--text-color);
      transition: all 0.2s;
      position: relative;
      min-width: 120px;
    }
    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }
    button.primary {
      background-color: var(--accent-color);
    }
    button.primary:hover {
      background-color: var(--button-hover);
    }
    button.danger {
      background-color: var(--alert-color);
    }
    button.danger:hover {
      background-color: var(--button-hover);
    }
    button.success {
      background-color: var(--success-color);
    }
    button.success:hover {
      background-color: var(--button-hover);
    }
    input[type="time"], select {
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 1em;
    }
    .chrono-display {
      font-size: 2.5em;
      margin: 20px 0;
      font-family: monospace;
    }
    .alarm-active {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { color: var(--text-color); }
      50% { color: var(--alert-color); }
      100% { color: var(--text-color); }
    }
    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      background: var(--button-bg);
      border: none;
      border-radius: 5px 5px 0 0;
      margin: 0 2px;
      cursor: pointer;
    }
    .tab-button.active {
      background: var(--accent-color);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .weather-icon {
      font-size: 1.5em;
      vertical-align: middle;
      margin-right: 5px;
    }
    .fullscreen-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .laps-container {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
      padding: 10px;
      background: var(--button-bg);
      border-radius: 10px;
    }
    .lap-item {
      padding: 5px 0;
      border-bottom: 1px solid var(--text-color);
      opacity: 0.8;
    }
    .cooldown-active {
      color: var(--alert-color);
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="tab-container">
      <button class="tab-button active" onclick="openTab('clock-tab')">Rel√≥gio</button>
      <button class="tab-button" onclick="openTab('chrono-tab')">Cron√¥metro</button>
      <button class="tab-button" onclick="openTab('alarm-tab')">Alarme</button>
    </div>

    <div id="clock-tab" class="tab-content active">
      <div class="time" id="clock">00:00:00</div>
      <div class="date" id="date">--/--/----</div>
      <div class="weather" id="weather"><span class="weather-icon">‚òÄÔ∏è</span> Clima: --¬∞C</div>
    </div>

    <div id="chrono-tab" class="tab-content">
      <div class="chrono-display" id="chrono">00:00:00.000</div>
      <div class="controls">
        <button class="primary" onclick="startTimer()">Iniciar</button>
        <button onclick="pauseTimer()">Pausar</button>
        <button class="success" onclick="addLap()">Volta</button>
        <button class="danger" onclick="stopTimer()">Reset</button>
      </div>
      <div class="laps-container" id="laps-container"></div>
    </div>

    <div id="alarm-tab" class="tab-content">
      <div class="alarm-set">
        <label for="alarmTime">‚è∞ Definir Alarme:</label>
        <input type="time" id="alarmTime">
        <select id="alarmSoundSelect">
          <option value="alarm_clock">Despertador</option>
          <option value="digital_watch">Beep Digital</option>
          <option value="school_bell">Sino</option>
        </select>
        <button class="primary" onclick="setAlarm()">Ativar</button>
      </div>
      <div class="alarm-status" id="alarmStatus"></div>
      <div class="silence">
        <button class="danger" id="silenceBtn" onclick="silenceAlarm()" disabled>Silenciar Alarme</button>
      </div>
    </div>

    <div class="options">
      <button onclick="toggleTheme()">Alternar Tema</button>
      <button onclick="toggleFullscreen()">Tela Cheia</button>
    </div>
  </div>

  <div class="fullscreen-btn" onclick="toggleFullscreen()">
    ‚õ∂
  </div>

  <audio id="alarmSound" preload="auto"></audio>

  <script>
    // Elementos DOM
    const alarmSound = document.getElementById("alarmSound");
    const silenceBtn = document.getElementById("silenceBtn");
    const alarmStatus = document.getElementById("alarmStatus");
    const clockElement = document.getElementById("clock");
    const weatherIcon = document.querySelector(".weather-icon");
    
    // Mapeamento de sons e √≠cones de clima
    const soundMap = {
      "alarm_clock": "https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg",
      "digital_watch": "https://actions.google.com/sounds/v1/alarms/beep_short.ogg",
      "school_bell": "https://actions.google.com/sounds/v1/alarms/medium_bell_ringing_near.ogg"
    };
    
    const weatherIcons = {
      "sunny": "‚òÄÔ∏è",
      "cloudy": "‚òÅÔ∏è",
      "rainy": "üåßÔ∏è",
      "thunder": "‚õàÔ∏è",
      "snow": "‚ùÑÔ∏è"
    };
    
    // Vari√°veis de estado
    let timer = null;
    let startTime = 0;
    let elapsedTime = 0;
    let laps = [];
    let alarmActive = false;
    let currentAlarmTime = null;
    let alarmInterval = null;
    let lastAlarmTrigger = null;
    let isPaused = true;
    let animationFrameId = null;

    // Atualiza o rel√≥gio principal
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('pt-BR');
      const dateString = now.toLocaleDateString('pt-BR', { 
        weekday: 'long', 
        day: '2-digit', 
        month: 'long', 
        year: 'numeric' 
      });
      
      clockElement.textContent = timeString;
      document.getElementById('date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);

      // Verifica alarme
      if (currentAlarmTime) {
        const current = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        if (current === currentAlarmTime && !alarmActive) {
          // Verifica se j√° passou 60 segundos desde o √∫ltimo disparo
          const canTrigger = !lastAlarmTrigger || (Date.now() - lastAlarmTrigger) > 60000;
          if (canTrigger) {
            triggerAlarm();
          } else {
            const remainingSeconds = Math.ceil((60000 - (Date.now() - lastAlarmTrigger)) / 1000);
            alarmStatus.innerHTML = `Alarme aguardando cooldown (${remainingSeconds}s)`;
            alarmStatus.classList.add('cooldown-active');
          }
        }
      }
    }

    // Sistema de abas
    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      
      const tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(btn => btn.classList.remove('active'));
      
      document.getElementById(tabName).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    // Tema claro/escuro
    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    // Tela cheia
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Cron√¥metro com milissegundos
    function updateChronoDisplay(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = isPaused ? elapsedTime : timestamp - startTime + elapsedTime;
      
      const milliseconds = Math.floor(elapsed % 1000);
      const seconds = Math.floor((elapsed / 1000) % 60);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      
      document.getElementById('chrono').textContent = 
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
      
      if (!isPaused) {
        animationFrameId = requestAnimationFrame(updateChronoDisplay);
      }
    }
    
    function startTimer() {
      if (!isPaused) return;
      if (elapsedTime === 0) {
        startTime = 0;
      }
      isPaused = false;
      animationFrameId = requestAnimationFrame(updateChronoDisplay);
    }
    
    function pauseTimer() {
      if (isPaused) return;
      isPaused = true;
      elapsedTime += performance.now() - startTime;
      cancelAnimationFrame(animationFrameId);
    }
    
    function stopTimer() {
      isPaused = true;
      cancelAnimationFrame(animationFrameId);
      startTime = 0;
      elapsedTime = 0;
      document.getElementById('chrono').textContent = "00:00:00.000";
      document.getElementById('laps-container').innerHTML = '';
      laps = [];
    }
    
    function addLap() {
      if (isPaused && elapsedTime === 0) return;
      
      const now = performance.now();
      const elapsed = isPaused ? elapsedTime : now - startTime + elapsedTime;
      
      const milliseconds = Math.floor(elapsed % 1000);
      const seconds = Math.floor((elapsed / 1000) % 60);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24;
      
      const lapTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
      laps.push(lapTime);
      
      const lapsContainer = document.getElementById('laps-container');
      const lapElement = document.createElement('div');
      lapElement.className = 'lap-item';
      lapElement.textContent = `Volta ${laps.length}: ${lapTime}`;
      lapsContainer.prepend(lapElement);
    }

    // Sistema de alarme
    function setAlarm() {
      const alarmTime = document.getElementById('alarmTime').value;
      if (!alarmTime) return;
      
      currentAlarmTime = alarmTime;
      alarmStatus.textContent = `Alarme definido para ${alarmTime}`;
      alarmStatus.classList.remove('alarm-active', 'cooldown-active');
      
      if (alarmInterval) {
        clearInterval(alarmInterval);
      }
      
      alarmInterval = setInterval(() => {
        const now = new Date();
        const current = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        
        if (current === currentAlarmTime && !alarmActive) {
          // Verifica se j√° passou 60 segundos desde o √∫ltimo disparo
          const canTrigger = !lastAlarmTrigger || (Date.now() - lastAlarmTrigger) > 60000;
          if (canTrigger) {
            triggerAlarm();
          }
        }
      }, 1000);
    }
    
    function triggerAlarm() {
      const selectedSound = document.getElementById("alarmSoundSelect").value;
      alarmSound.src = soundMap[selectedSound];
      alarmSound.loop = true;
      alarmSound.play();
      
      alarmActive = true;
      silenceBtn.disabled = false;
      alarmStatus.textContent = "ALARME ATIVO!";
      alarmStatus.classList.add('alarm-active');
      alarmStatus.classList.remove('cooldown-active');
      clockElement.classList.add('alarm-active');
      
      // Registra o momento do disparo
      lastAlarmTrigger = Date.now();
    }
    
    function silenceAlarm() {
      alarmSound.pause();
      alarmSound.currentTime = 0;
      alarmActive = false;
      silenceBtn.disabled = true;
      alarmStatus.textContent = `Alarme silenciado. Pr√≥ximo toque em 1 minuto`;
      alarmStatus.classList.remove('alarm-active');
      alarmStatus.classList.add('cooldown-active');
      clockElement.classList.remove('alarm-active');
      
      // Atualiza a mensagem ap√≥s 60 segundos
      setTimeout(() => {
        if (currentAlarmTime) {
          alarmStatus.textContent = `Pr√≥ximo alarme: ${currentAlarmTime}`;
          alarmStatus.classList.remove('cooldown-active');
        } else {
          alarmStatus.textContent = `Nenhum alarme definido`;
        }
      }, 60000);
    }

    // Clima simulado
    function getFakeWeather() {
      const conditions = Object.keys(weatherIcons);
      const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];
      const temp = Math.floor(Math.random() * 30) + 10;
      
      weatherIcon.textContent = weatherIcons[randomCondition];
      document.getElementById("weather").textContent = `Clima: ${temp}¬∞C ${randomCondition}`;
    }

    // Inicializa√ß√£o
    function init() {
      // Carrega tema salvo
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
      
      // Atualiza a cada segundo
      setInterval(updateTime, 1000);
      updateTime();
      
      // Atualiza clima a cada 5 minutos
      getFakeWeather();
      setInterval(getFakeWeather, 300000);
    }

    // Inicia o aplicativo
    init();
  </script>
</body>
</html>
