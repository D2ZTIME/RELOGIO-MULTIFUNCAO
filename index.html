<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relógio Digital Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .clock-container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .time {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .date {
      font-size: 1.2rem;
      color: #94a3b8;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      background-color: #facc15;
      color: #1e293b;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #eab308;
    }
    @media (max-width: 480px) {
      .time {
        font-size: 2.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Relógio Digital Premium</h1>
  <div class="clock-container">
    <div class="time" id="clock">00:00:00</div>
    <div class="date" id="date">Data atual</div>
    <div class="buttons">
      <button onclick="startClock()">Iniciar</button>
      <button onclick="stopClock()">Parar</button>
    </div>
  </div>

  <script>
    let clockInterval;

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('pt-BR');
      const date = now.toLocaleDateString('pt-BR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    function startClock() {
      if (!clockInterval) {
        updateClock();
        clockInterval = setInterval(updateClock, 1000);
      }
    }

    function stopClock() {
      clearInterval(clockInterval);
      clockInterval = null;
    }
  </script>
</body>
</html>
