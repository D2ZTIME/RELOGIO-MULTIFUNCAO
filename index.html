<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Premium | Online</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>Relógio Digital Premium</h1>
            <p>Todas as funcionalidades para controle preciso do tempo</p>
        </header>

        <main>
            <div class="clock-frame-container">
                <iframe id="clockFrame" src="relogio.html" title="Relógio Digital"></iframe>
            </div>

            <div class="controls">
                <button onclick="toggleFullscreen()" class="btn-primary">
                    <i class="fas fa-expand"></i> Tela Cheia
                </button>
                <button onclick="openColorPicker()" class="btn-secondary">
                    <i class="fas fa-palette"></i> Cores
                </button>
                <button onclick="showWorldTime()" class="btn-secondary">
                    <i class="fas fa-globe"></i> Fusos
                </button>
                <button onclick="enableNotifications()" class="btn-primary">
                    <i class="fas fa-bell"></i> Notificações
                </button>
            </div>
        </main>

        <footer>
            <p>Relógio Digital Premium - Uso Livre</p>
        </footer>
    </div>

    <script src="assets/js/worldtime.js"></script>
    <script src="assets/js/color-picker.js"></script>
    <script>
        // Controles principais
        function toggleFullscreen() {
            const frame = document.getElementById('clockFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    console.error("Erro ao entrar em tela cheia:", err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function openColorPicker() {
            const frame = document.getElementById('clockFrame');
            frame.contentWindow.postMessage({
                type: 'OPEN_COLOR_PICKER'
            }, '*');
        }

        function showWorldTime() {
            const frame = document.getElementById('clockFrame');
            frame.contentWindow.postMessage({
                type: 'SHOW_WORLD_TIME'
            }, '*');
        }

        function enableNotifications() {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    const frame = document.getElementById('clockFrame');
                    frame.contentWindow.postMessage({
                        type: 'NOTIFICATIONS_ENABLED'
                    }, '*');
                }
            });
        }

        // Recebe mensagens do relógio
        window.addEventListener('message', (event) => {
            if (event.data.type === 'ALARM_TRIGGERED' && Notification.permission === 'granted') {
                new Notification('⏰ Alarme!', {
                    body: 'Seu alarme está tocando!',
                    icon: 'assets/images/icon.png',
                    vibrate: [200, 100, 200]
                });
            }
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <style>
        /* Estilos principais do relógio */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #4a6bff;
            --secondary-color: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }
        
        /* Restante dos estilos do relógio... */
    </style>
</head>
<body>
    <!-- Interface do relógio -->
    <div class="clock-app">
        <!-- Abas e controles do relógio -->
    </div>

    <!-- Painel de Personalização (oculto por padrão) -->
    <div id="colorPicker" class="color-panel">
        <!-- Interface de seleção de cores -->
    </div>

    <!-- Painel de Fusos Horários (oculto por padrão) -->
    <div id="worldTime" class="world-time-panel">
        <!-- Mapa de fusos horários -->
    </div>

    <script>
        // Comunicação com a página principal
        window.addEventListener('message', function(event) {
            switch(event.data.type) {
                case 'OPEN_COLOR_PICKER':
                    document.getElementById('colorPicker').style.display = 'block';
                    break;
                    
                case 'SHOW_WORLD_TIME':
                    document.getElementById('worldTime').style.display = 'block';
                    break;
                    
                case 'NOTIFICATIONS_ENABLED':
                    // Ativa notificações
                    break;
            }
        });

        // Quando o alarme tocar
        function triggerAlarm() {
            // Toca o som
            // Envia notificação para a página principal
            window.parent.postMessage({
                type: 'ALARM_TRIGGERED'
            }, '*');
            
            // Mostra notificação local se permitido
            if (Notification.permission === 'granted') {
                new Notification('Alarme!');
            }
        }
    </script>
</body>
</html>
